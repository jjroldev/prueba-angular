<div class="container-auth">

    <form class="formulario-auth" [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="container-logo">
            <img src="assets/images/logo.png" alt="Phantom X" class="logo">
        </div>

        <div class="container-welcome">
            <h2 class="title-welcome">¡Bienvenido!</h2>
            <h1 class="title-login">Iniciar Sesión</h1>
        </div>

        <div class="container-form">

            <div class="form-group form-group-user">
                <label for="user">Usuario</label>
                <input id="user" type="text" formControlName="user">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password">
            </div>
            <button class="btn-login" type="submit"
                [ngClass]="{ 'btn-enabled': loginForm.valid, 'btn-disabled': loginForm.invalid }">
                Continuar
            </button>



        </div>
    </form>

    <div class="modal-fondo" *ngIf="showErrorModal">
        <div class="modal-box">
            <h2>Datos incompletos</h2>
            <p>Debes ingresar usuario y contraseña para continuar.</p>

            <button class="btn-modal" (click)="closeModal()">
                Entendido
            </button>
        </div>
    </div>

</div>
